<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="assets/images/D-logo.png">
    <title>Daniel Gomez</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="main">
        <section>
            <div class="tab-bar">

                <div class="links">
                    <!-- <a href="https://www.w3schools.com/html/" target="_top">HTML5 tutorial!</a> -->

                    <a href="contact.html" id="contact_tab">Contact</a>
                    <a href="portfolio.html" id="portfolio_tab">Portfolio</a>
                    <a href="index.html" id="about_tab">About</a>

                </div>
                <h1 id="name"><strong>Daniel Gomez</strong></h1>
            </div>
        </section>
        <form>
            <section class="content">
                <div>
                    <h3 id="page_name"><strong>Contact me</strong></h3>

                </div>
                <div class="fill-ins">
                    <fieldset>
                        <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                    </fieldset>

                    <fieldset>
                        <input placeholder="Your Email Address" type="email" tabindex="2" required>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3">
                    </fieldset>

                    <fieldset>
                        <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
                    </fieldset>

                    <fieldset>
                        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                    </fieldset>
                </div>
            </section>
        </form>
        <footer><strong>by Daniel Gomez</strong></footer>
    </div>
</body>



</html>
